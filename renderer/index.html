<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline'" -->
  <!-- /> -->
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/renderer.js" defer></script>
    <title>Trivial Generator</title>
  </head>
  <body class="bg-teal-700">
    <div
    class="max-w-xl m-auto h-screen flex flex-col align-center justify-center"
    >
    <div class="flex flex-row align-center justify-center">  
      <div class="flex flex-col w-full items-center justify-center bg-grey-lighter">
        <label
        class="w-64 flex flex-col items-center px-4 py-7 bg-white text-gray-500 rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:text-teal-800"
        >
        <img src="./images/list.png" width="32" />
        <span class="mt-2 leading-normal">Carga tu lista</span>
        
        <input name="list-file" id="list-input" type="file" class="hidden" />        
      </label>
    </div>
    <div id="edit-list-div" class="flex-col w-full items-center justify-center bg-grey-lighter">
        <label
        class="w-64 flex flex-col items-center px-4 py-7 bg-white text-gray-500 rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:text-teal-800">
        <img src="./images/editList.png" width="32" />
        <span id="edit-list-text" class="mt-2 leading-normal">Crea tu lista</span>
        <input id="edit-list-input" type="button" class="hidden" onclick="onEditListButton();" />
        <input name="list-file" id="hdn-list-file" type="text" class="hidden">
        </label>
    </div>
</div>
<div class="hidden" id="main-content">
      <p class="text-white text-lg text-center font-mono mt-6"><strong>File: </strong><span id="filename"></span></p>
      <p class="text-white text-lg text-center font-mono mt-2"><strong>Output: </strong><span id="output-path"></span></p>
        <button
          type="submit"
          class="w-56 mx-auto mt-4 flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          onclick="selectFolder();"
          >
          Seleccionar destino
        </button>
      </p>
      <!-- Info -->
      <p class="text-white text-lg text-center font-mono mt-6"><strong>Canciones: </strong><span id="numSongs"></span></p>
      
      <!-- Form -->
      <form id="list-form">
        <div class="flex">
          <div class="mt-4 flex w-full justify-center mx-auto">
            <label class="mt-1 block text-white text-center font-mono w-fit mr-8 py-3 border-gray-300 rounded-md">Randomize</label>
            <input type="checkbox" name="randomize" id="randomize-cb"
              class="block " />
          </div>
        </div>

        
        <!-- Button -->
        <div class="mt-6">
          <button
          type="submit"
          class="w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
          Generar Trivial
        </button>
        
      </form>
    </div>
    </div>

    <div class="w-0 h-0" id="player"></div>
  </body>
</html>
