<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline'"
  />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/edit-list.js" defer></script>
    <title>Trivial List Editor</title>
  </head>
  <body class="bg-teal-700 font-mono">

    <h1 class="text-white font-bold text-2xl ml-5 mt-5">Editor de listas</h1>
    
    <div class="flex justify-center">
    <div id="table" class="block bg-slate-100 w-full border-collapse table-auto text-m border-blue mt-5 mx-5  max-h-[75vh] overflow-x-auto overflow-y-auto">
      <div id="header" class="table-header-group">
        <div class="table-row">
          <div class="table-cell border-b dark:border-slate-600 font-medium p-4 pl-2 pt-2 pb-2 text-slate-600 dark:text-slate-200 text-center" style="width:2%"></div>
          <div class="table-cell border-b dark:border-slate-600 font-medium p-4 pl-2 pt-2 pb-2 text-slate-600 dark:text-slate-200 text-center w-2/12">Anime</div>
          <div class="table-cell border-b dark:border-slate-600 font-medium p-4 pl-2 pt-2 pb-2 text-slate-600 dark:text-slate-200 text-center w-1/12">Opening/Ending</div>
          <div class="table-cell border-b dark:border-slate-600 font-medium p-4 pl-2 pt-2 pb-2 text-slate-600 dark:text-slate-200 text-center w-2/12">Banda</div>
          <div class="table-cell border-b dark:border-slate-600 font-medium p-4 pl-2 pt-2 pb-2 text-slate-600 dark:text-slate-200 text-center w-2/12">Canci√≥n</div>
          <div class="table-cell border-b dark:border-slate-600 font-medium p-4 pl-2 pt-2 pb-2 text-slate-600 dark:text-slate-200 text-center w-1/12">Dificultad</div>
          <div class="table-cell border-b dark:border-slate-600 font-medium p-4 pl-2 pt-2 pb-2 text-slate-600 dark:text-slate-200 text-center w-2/12">Youtube</div>
        </div>
      </div>

      <div id="table-row-group" class="table-row-group">
      </div>
    </div>
    </div>

    <div class="mt-6 flex justify-end mr-10">
      <div class="mr-auto ml-5 text-white font-bold text-lg">
        Canciones: <span id="num-songs"></span>
      </div>
      <button id="btn-add-row" type="button"
        class="w-40 py-2 px-4 ml-10 border border-transparent shadow-sm text-sm font-medium rounded-md text-black bg-emerald-200 hover:bg-teal-900 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Add row
      </button >
      <button id="btn-cancel" type="button"
        class="w-40 py-2 px-4 ml-10 border border-transparent shadow-sm text-sm font-medium rounded-md text-black bg-red-500 hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Salir
      </button>
      <button id="btn-save" type="button" class="w-40 ml-10 py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Guardar y salir
      </button>
    </div>
  </body>
</html>
